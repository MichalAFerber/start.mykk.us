<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>MyKK Start Page</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet" />
    <link href="custom.css" rel="stylesheet" />
    <script src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-transparent navbar-fixed-top" role="navigation">
        <!-- Search box -->
        <div class="search-wrapper">
            <form id="search-form">
                <svg xmlns="http://www.w3.org/2000/svg"
                    style="position: absolute; left: 1em; top: 50%; transform: translateY(-50%);" width="24" height="24"
                    viewBox="0 0 24 24">
                    <path fill="currentColor"
                        d="m19.6 21l-6.3-6.3q-.75.6-1.725.95T9.5 16q-2.725 0-4.612-1.888T3 9.5t1.888-4.612T9.5 3t4.613 1.888T16 9.5q0 1.1-.35 2.075T14.7 13.3l6.3 6.3zM9.5 14q1.875 0 3.188-1.312T14 9.5t-1.312-3.187T9.5 5T6.313 6.313T5 9.5t1.313 3.188T9.5 14" />
                </svg>
                <input id="search-input" type="text" placeholder="Search the webâ€¦" />
            </form>
        </div>

        <!-- Profile Icon -->
        <div class="nav-right">
            <div id="login-btn" style="display:none;">
                <a href="/auth/google"></a>
            </div>
            <div id="profile-btn" style="display:none;">
                <img id="profile-pic" src="" width="32" height="32" class="rounded-circle" />
                <div id="profile-menu" class="profile-menu">
                    <button id="settings-btn">Settings</button>
                    <button id="logout-btn">Switch Account</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Shortcut Icons -->
    <div class="container text-center">
        <div id="shortcuts" class="row row-cols-auto shortcuts"></div>
    </div>

    <!-- Add Shortcut Modal -->
    <div class="modal fade" id="addShortcutModal" tabindex="-1" aria-labelledby="addShortcutModalLabel"
        aria-modal="true" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="addShortcutModalLabel">Add Shortcut</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <form id="addShortcutForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="addShortcutName" class="form-label">Name</label>
                            <input type="text" class="form-control bg-secondary text-white" id="addShortcutName"
                                required />
                        </div>
                        <div class="mb-3">
                            <label for="addShortcutURL" class="form-label">URL</label>
                            <input type="url" class="form-control bg-secondary text-white" id="addShortcutURL"
                                required />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Cancel
                        </button>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Edit Shortcut Modal -->
    <div class="modal fade" id="renameShortcutModal" tabindex="-1" aria-labelledby="renameShortcutModalLabel"
        aria-modal="true" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="renameShortcutModalLabel">
                        Edit Shortcut
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <form id="renameShortcutForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="renameShortcutName" class="form-label">Name</label>
                            <input type="text" class="form-control bg-secondary text-white" id="renameShortcutName"
                                required />
                        </div>
                        <div class="mb-3">
                            <label for="renameShortcutURL" class="form-label">URL</label>
                            <input type="url" class="form-control bg-secondary text-white" id="renameShortcutURL"
                                required />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Cancel
                        </button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Preferences Modal -->
    <div class="modal fade" id="prefsModal" tabindex="-1" aria-labelledby="prefsModalLabel" aria-modal="true"
        role="dialog">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="prefsModalLabel">Preferences</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <form id="prefsForm" enctype="multipart/form-data">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Weather Location:</label>
                            <input type="text" name="weatherLocation" class="form-control bg-secondary text-white">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Background Color:</label>
                            <input type="color" name="bgColor" class="form-control form-control-color" value="#ffffff">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Upload Wallpaper:</label>
                            <input type="file" name="wallpaper" accept="image/*"
                                class="form-control bg-secondary text-white">
                            <div id="currentWall" style="margin:10px 0;"></div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Search Engine:</label>
                            <select name="searchEngine" class="form-select bg-secondary text-white">
                                <option value="google">Google</option>
                                <option value="ddg">DuckDuckGo</option>
                                <option value="bing">Bing</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Preferences</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Shortcut Menu -->
    <div id="shortcutMenu" class="shortcut-menu">
        <button id="menuEdit">Edit</button>
        <button id="menuRemove">Remove</button>
    </div>

    <!-- Weather Widget -->
    <div class="tomorrow" data-location-id="" data-language="EN" data-unit-system="IMPERIAL" data-skin="dark"
        data-widget-type="upcoming" style="padding-bottom:18px;">
        <a href="https://weather.tomorrow.io/" rel="nofollow noopener noreferrer" target="_blank"
            style="position: absolute; bottom: 0; transform: translateX(-50%); left: 50%;">
            <img alt="Powered by Tomorrow.io" src="https://weather-website-client.tomorrow.io/img/powered-by.svg"
                width="250" height="18" />
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    <script src="weather-io-widget.js"></script>

</body>

</html>
